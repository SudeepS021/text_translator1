<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Text Translator</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin: 50px; }
        textarea { width: 60%; height: 100px; margin: 10px; }
        select, button { padding: 8px; font-size: 16px; }
        .box { border: 1px solid #ccc; padding: 15px; width: 60%; margin: auto; border-radius: 8px; }
    </style>
</head>
<body>
    <h2>üåç Simple Text Translator</h2>
    <form action="/translate" method="post">
        <textarea name="text" placeholder="Enter text to translate..." required></textarea><br>
        <select name="dest_lang" required>
            <option value="en">English</option>
            <option value="hi">Hindi</option>
            <option value="kn">Kannada</option>
            <option value="ta">Tamil</option>
            <option value="te">Telugu</option>
            <option value="mr">Marathi</option>
            <option value="gu">Gujarati</option>
        </select>
        <button type="submit">Translate</button>
    </form>
    {% if translated %}
    <div class="box">
        <h3>Original:</h3>
        <p>{{ original }}</p>
        <h3>Translated ({{ dest_lang }}):</h3>
        <p>{{ translated }}</p>
    </div>
    {% endif %}
</body>
</html>
